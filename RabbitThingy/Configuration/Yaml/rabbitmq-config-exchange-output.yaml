# RabbitMQ Configuration
rabbitmq:
  hostname: localhost
  port: 5672
  username: guest
  password: guest

# Input Sources Configuration (can be queues or exchanges)
input:
  queues:
    - name: queue1
      type: queue
    - name: queue2
      type: queue

# Output Destination Configuration (exchange output)
output:
  destination:
    name: test_exchange
    type: exchange
    routingKey: ""

# Processing Configuration
processing:
  outputFileSizeLimit: 1000
  batching:
    timeoutSeconds: 5
    maxMessages: 10